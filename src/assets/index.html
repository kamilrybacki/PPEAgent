<!DOCTYPE html>
<html>
    <head>
        <title>PPE Agent</title>
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            margin: 20px;
        }
        h1 {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 0;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-top: 10px;
        }
    </style>
    <body>
        <h1>Welcome to PPE Agent</h1>
        <main>
            <p>
                This is a simple agent for the Energa PPE measurements service.
            </p>
            <h2>Endpoints</h2>
            <ul>
                <li>
                    <h3>Health check:</h3>
                    <ul>
                        <li>
                            <code>/health</code> Health check endpoint
                        </li>
                    </ul>
                <li>
                    <h3>Energy measurements:</h3>
                    <ul>
                      <li>
                        <code>/energy/info</code> Energy measurements API info
                      </li>
                      <li>
                        <code>/energy/query</code> Measurements data querying endpoint
                      </li>
                    </ul>
                </li>
        </main>
    </body>
</html>
